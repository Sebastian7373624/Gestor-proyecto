  <section>
    <h2>Información General</h2>

      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" />
      </div>

      <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" name="apellidos" />
      </div>

      <div class="form-group">
        <label>Edad:</label>
        <input type="number" name="edad" />
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <input type="text" name="sexo" />
      </div>

      <div class="form-group">
        <label>Tipo de sangre:</label>
        <input type="text" name="tipoSangre" />

      <div class="form-group">

      </div>

      <div class="form-group">
        <label>Correo electrónico:</label>
        <input type="email" name="correo" />

      <div class="form-group">
        <label>EPS:</label>
        <input type="text" name="eps" />
      </div>

      <div class="form-group">
        <label>Fecha de nacimiento:</label>
        <input type="date" name="fechaNacimiento" />
      </div>
    </form>
  </section>

    <h2>Historial Médico</h2>
    <form>
      <div class="form-group">
        <label>Paciente:</label>
        <input type="text" name="paciente" />
      </div>

        <input type="text" name="medicamentos" />

      <div class="form-group">
        <label>Fecha de última consulta:</label>
        <input type="date" name="ultimaConsulta" />

      <div class="form-group">
        <label>Diagnóstico actual:</label>
        <input type="text" name="diagnosticoActual" />
      </div>

      <div class="form-group">
        <label>Tratamiento médico:</label>
        <input type="text" name="tratamiento" />

    </form>
  </section>

  <section>
    <h2>Receta Médica</h2>
    <form>
      <div class="form-group">
        <label>Nombre del paciente:</label>
        <input type="text" name="nombrePaciente" />
      </div>

      <div class="form-group">
        <label>Edad:</label>
        <input type="number" name="edadReceta" />

      <div class="form-group">

        <input type="text" name="medicamento" />

      <div class="form-group">

        <input type="text" name="dosis" />

      <div class="form-group">
        <label>Frecuencia:</label>
        <input type="text" name="frecuencia" />

      <div class="form-group">

        <input type="text" name="duracion" />
      </div>

      <div class="form-group">
        <label>Firma del médico:</label>
        <input type="text" name="firma" />
      </div>
    </form>

  <button type="button">Crear Usuario</button>
