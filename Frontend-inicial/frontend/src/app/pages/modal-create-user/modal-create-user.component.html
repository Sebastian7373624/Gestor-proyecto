<div class="col-lg-12 col-md-12 col-sm-12">
  <h2 mat-dialog-title>Creacion de Usuarios</h2>
  <div mat-dialog-content>
    <form [formGroup]="formCreateUser">
      <div class="col-lg-12 col-md-12 col-sm-12 custom-margin mt-4">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" />
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Correo electronico</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="password" type="password" />
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Confirmar Contraseña</mat-label>
              <input matInput formControlName="confirmPassword" type="password" />
              <mat-error *ngIf="formCreateUser.get('confirmPassword')?.hasError('invalid')">
                Las contraseñas no coinciden
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Rol</mat-label>
              <mat-select formControlName="role">
                <mat-option disabled>Seleccionar</mat-option>
                <mat-option value="1">Administrador</mat-option>
                <mat-option value="2">Usuario</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
 <div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button cdkFocusInitial [disabled]="formCreateUser.invalid" (click)="onSubmit()">Crear</button>
</div>
